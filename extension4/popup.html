<!DOCTYPE html>
<html>
<head>
  <title>Valid Password Generator</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #password {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      word-break: break-all;
      text-align: center;
      font-size: 16px;
    }
    #copy {
      display: none;
      margin-top: 10px;
      background-color: #008CBA;
    }
    #copy:hover {
      background-color: #007B9A;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-top: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .incognito-label {
      margin-left: 10px;
      vertical-align: super;
    }
  </style>
</head>
<body>
  <h2>Valid Password Generator</h2>
  <button id="generate">Generate Password</button>
  <div id="password"></div>
  <button id="copy">Copy</button>
  <div>
    <label class="switch">
      <input type="checkbox" id="incognito-toggle">
      <span class="slider"></span>
    </label>
    <span class="incognito-label">Incognito Mode</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
