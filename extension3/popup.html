<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Guardian</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Privacy Guardian</h1>
        <div class="tab-container">
            <button class="tab-button active" data-tab="cookie-rules">
                <i class="fas fa-cookie-bite"></i> Cookies
            </button>
            <button class="tab-button" data-tab="site-permissions">
                <i class="fas fa-lock"></i> Permissions
            </button>
            <button class="tab-button" data-tab="session-history">
                <i class="fas fa-history"></i> History
            </button>
            <button class="tab-button" data-tab="website-blocking">
                <i class="fas fa-ban"></i> Blocking
            </button>
        </div>

        <div id="cookie-rules" class="tab-pane active">
            <h2>Blocked Cookies</h2>
            <div id="blockedCookieList" class="cookie-list"></div>
            <div class="button-group">
                <button id="refreshButton" class="btn"><i class="fas fa-sync-alt"></i> Refresh</button>
                <button id="clearCookiesButton" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Clear All</button>
            </div>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="blockAllCookiesToggle">
                    <span class="slider round"></span>
                </label>
                <span>Block All Cookies for This Site</span>
            </div>
        </div>

        <div id="site-permissions" class="tab-pane">
            <h2>Site Permissions</h2>
            <div id="permissionsList"></div>
        </div>

        <div id="session-history" class="tab-pane">
            <h2>Session History</h2>
            <div id="historyList"></div>
        </div>

        <div id="website-blocking" class="tab-pane">
            <h2>Website Blocking</h2>
            <div class="input-group">
                <input type="text" id="blockWebsiteInput" placeholder="Enter website URL">
                <button id="blockWebsiteButton" class="btn"><i class="fas fa-plus"></i> Block</button>
            </div>
            <h3>Blocked Websites</h3>
            <ul id="blockedWebsitesList"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
